        var obj = document.getElementsByName("shape");
        for(var i=0; i<obj.length; i++){

                obj[i].checked = false;
            }
        }
    }
    function doneCheckbox(a){
        var obj = document.getElementsByName("color");
        for(var i=0; i<obj.length; i++){

            }
        }
    }
</script>
